<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Pet Name</label>
    <div class="col-sm-8">
        <input type="text" ng-model="pet.name" class="form-control" id="name" placeholder="Pet Name"/>
    </div>
</div>
<div class="form-group">
    <label for="type" class="col-sm-2 control-label">Pet Brew</label>
    <div class="col-sm-8">
        <input type="text" ng-model="pet.type" class="form-control" id="type" placeholder="Pet Type"/>
    </div>
</div>
<div class="form-group">
    <label for="photoUrl" class="col-sm-2 control-label">Photo URL</label>
    <div class="col-sm-8">
        <input type="text" ng-model="pet.photoUrl" class="form-control" id="photoUrl" placeholder="Photo URL "/>
    </div>
</div>
<div class="form-group">
    <label for="status" class="col-sm-2 control-label">Pet Status</label>
    <div class="col-sm-8">
        <input type="text" ng-model="pet.status" class="form-control" id="status" placeholder="Pet Status"/>
    </div>
</div>


<div class="form-group">
    <div class="col-sm-offset-2 col-sm-8 margin-top-30">
        <input type="submit" class="btn btn-primary" value="Save"/>
        <a class="btn btn-danger" ui-sref="pets">Cancel</a>
    </div>
</div>
